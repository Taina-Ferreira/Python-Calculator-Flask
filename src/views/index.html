<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>
    <div class="bg-primary text-dark p-5 h-50" style="width:100vh; height: 100vh;" >
        <div class="container border p-4 bg-white">
            <h1 class="display-6">Calculadora</h1>
            <hr/>
            <form action="" method="POST">
                <input type="number" placeholder="Digite um número" name="n1" class="form-control my-3">
                <input type="number" placeholder="Digite um número" name="n2" class="form-control my-3">

                <input type="radio" name="opc" id="soma" value="soma" checked>
                <label for="soma">Soma</label>
                
                <input type="radio" name="opc" id="subtracao" value="subtracao">
                <label for="soma">Subtração</label>
            
                <input type="radio" name="opc" id="multiplicacao" value="multiplicacao">
                <label for="soma">Multiplicação</label>
                
                <input type="radio" name="opc" id="divisao" value="divisao">
                <label for="soma">Divisão</label>
                
                <br/>
                <button class="btn btn-primary">Enviar</button>       
                <button class="btn btn-danger" type="reset">Cancelar</button>

            </form>

        </div>
    </div>
    
</body>
</html>
